<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendar Cita</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

<!-- NAVBAR -->
<nav class="w-full flex justify-between mb-6 bg-blue-500 p-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10">
  <ul class="flex flex-wrap text-sm font-medium text-center text-white">
    <li class="me-2">
      <a href="/ClienteInicio" 
         class="inline-block px-4 py-2 rounded-lg hover:text-gray-900 hover:bg-gray-100 w-40 h-10">Inicio</a>
    </li>
    <li>
      <a href="/agendar_cita"
         class="inline-block px-4 py-2 rounded-lg hover:text-gray-900 hover:bg-gray-100 w-40 h-10">Agendar cita</a>
    </li>
    <li>
      <a href="/ver_citas"
         class="inline-block px-4 py-2 rounded-lg hover:text-gray-900 hover:bg-gray-100 w-40 h-10">Mis Citas</a>
    </li>
  </ul>
  <div class="flex items-center space-x-2">
            <img src="{{ url_for('static', filename='usuario.png') }}" alt="Usuario" class="w-10 h-10 rounded-full border">
            <a href="/logout">Cerrar sesión</a>
    </div>
</nav>

<div class="container mx-auto p-4">

  <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Agendar Cita</h1>

  <!-- Formulario para servicio -->
<div class="bg-white p-4 rounded shadow mb-6">
  <div class="mb-4">
    <label for="servicio" class="block font-medium">Servicio</label>
    <select id="servicio" class="w-full border rounded p-2">
      <option value="">-- Selecciona un servicio --</option>
      {% for servicio in servicios %}
        <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="bg-white p-4 rounded shadow mb-6">
  <div class="mb-4">
    <label for="modalidad" class="block font-medium">Modalidad:</label>
    <select id="modalidad" class="w-full border rounded p-2" required>
      <option value="">Seleccione una modalidad</option>
     {% for modalidad in modalidades %}

<option value="{{ modalidad.id }}">{{ modalidad.nombre }}</option> {% endfor %}
    </select>
  </div>
</div>



  <!-- Tabla doctores + horarios -->
  <div id="tabla-contenedor" class="hidden">
    <h2 class="text-xl font-bold text-center text-green-700 mb-4">Doctores y Horarios Disponibles</h2>

    <div class="bg-white p-4 rounded shadow overflow-x-auto">
      <table class="w-full text-sm text-left border border-gray-300">
        <thead class="bg-blue-100">
          <tr>
            <th class="px-3 py-2 border">Doctor</th>
            <th class="px-3 py-2 border">Servicio</th>
            <th class="px-3 py-2 border">Día</th>
            <th class="px-3 py-2 border">Fecha</th>
            <th class="px-3 py-2 border">Hora Inicio</th>
            <th class="px-3 py-2 border">Hora Fin</th>
            <th class="px-3 py-2 border">Sede</th>
            <th class="px-3 py-2 border">Modalidad</th>
            <th class="px-3 py-2 border">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-doctores" class="bg-white">
          <tr>
            <td colspan="9" class="text-center py-4">Selecciona servicio para ver horarios</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="{{ url_for('static', filename='agendar.js') }}"></script>
</body>
</html>
