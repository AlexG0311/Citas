<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Profesional</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-xl p-8 max-w-sm w-full">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Bienvenido Doctor</h1>
    <p class="text-sm text-gray-500">Ingresa tus credenciales</p>
  </div>

  <form method="POST" action="/login_profesional" class="space-y-4">
    <div>
      <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
      <input type="email" name="correo" id="correo" required
             class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
    </div>

    <div>
      <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password" name="contraseña" id="contraseña" required
             class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
    </div>

    {% if error %}
    <p class="text-red-600 text-sm">{{ error }}</p>
    {% endif %}

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">
      Ingresar
    </button>
  </form>

  <div class="text-center mt-6 text-sm text-gray-400">
    &copy; 2025 Tu Clínica. Todos los derechos reservados.
  </div>
</div>

</body>
</html>
